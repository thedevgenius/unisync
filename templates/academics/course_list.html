{% extends 'base_site.html' %}

{% block title %}All Courses | Unisync{% endblock title %}

{% block breadcrumb %}
    <div class="flex [.header_&amp;]:below-lg:hidden items-center gap-1.25 text-xs lg:text-sm font-medium mb-2.5 lg:mb-0" data-reparent="true" data-reparent-mode="prepend|lg:prepend" data-reparent-target="#content_container|lg:#header_container">
        <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-primary">Dashboard</span>
        <i class="ki-filled ki-right text-gray-500 text-3xs"></i>
        <span class="text-gray-700">All Courses</span>
    </div>
{% endblock breadcrumb %}

{% block content %}
    <div class="container-fixed">
        <div class="flex flex-wrap items-center lg:items-end justify-between gap-5 pb-7.5">
            <div class="flex flex-col justify-center gap-2">
                <h1 class="text-xl font-semibold leading-none text-gray-900">All Courses</h1>
            </div>
        </div>
    </div>

    <div class="container-fixed">
        
        {% for course in courses %}
            <p class="text-white mb-2">{{ course }} - <a href="{% url 'course_details' course.get_hash_id %}" class="text-primary">View Details</a></p>
        {% endfor %}
            
    </div>
{% endblock content %}
